<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Switch - JavaScript</title>
		<script>
			var parametro = prompt('Digite um número:')

			switch(parseFloat(parametro)) {

				case 1://se parametro === 1
					document.write('Caso 1')
					break

				case 2: //se parametro === 2
					document.write('Caso 2')
					break
					
				default://se parametro undefined ou não pertença ao case acima.
					document.write('Default')
			}
		</script>
	</head>
	<body>
	</body>
</html>
